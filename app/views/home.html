<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div>

<div class="row dashboard-content">
    <div class="panel panel-default col-lg-5" ng-repeat="panel in panels">
        <div class="panel-heading">
            {{ panel.label }}
        </div>
        <div class="panel-body">
            <div class="gridStyle" ng-grid="panel.gridOptions"></div>
        </div>
    </div>
</div>
