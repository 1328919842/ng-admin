<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div>

<div class="row dashboard-content">
    <div class="panel panel-default col-lg-5" ng-repeat="panel in panels">
        <div class="panel-heading">
            {{ panel.label }}
        </div>
        <div class="panel-body">
            <fa-grid-layout fa-options="panel.options.grid">

                <div class="item header">
                    <div class="column" ng-repeat="column in panel.columns">
                        {{ column.label }}
                    </div>
                </div>

                <fa-surface ng-repeat="item in panel.items">
                    <div class="item" ng-class="itemClass($index)">
                        <div class="column" ng-repeat="column in panel.columns">
                            {{ item[column.field] }}
                        </div>
                    </div>
                </fa-surface>
            </fa-grid-layout>
        </div>
    </div>
</div>
