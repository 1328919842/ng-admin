<div class="row" id="header">
    <div class="col-sm-5">
        <h1>Edit {{ editController.entityLabel }}</h1>
    </div>

    <div class="controls col-sm-7">
        <a class="btn btn-success" ng-click="editController.create()">Add new</a>
        <a class="btn btn-danger" ng-click="editController.deleteOne()">Delete</a>
        <a class="btn btn-default" ng-click="editController.back()">Back to list</a>
    </div>
</div>

<div class="row" id="edit-container">
    <form class="form-horizontal" name="editForm" ng-submit="editController.submitEdition(editForm, $event)">
        <div class="form-field form-group" ng-include="'/require/app/Crud/view/edit-attribute.html'" ng-repeat="field in fields | orderField track by $index"></div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
