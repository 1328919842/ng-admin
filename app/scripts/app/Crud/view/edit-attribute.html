<label for="{{ name }}" class="col-sm-2 control-label">{{ field.label }}</label>

<div class="col-sm-10" ng-switch="field.type">
    <input id="{{ name }}" class="form-control" ng-switch-when="text" type="text" ng-model="fields[name].value" />

    <input id="{{ name }}" class="form-control" ng-switch-when="email" type="email" ng-model="fields[name].value" />

    <input id="{{ name }}" class="form-control" ng-switch-when="number" type="number" ng-model="fields[name].value" />

    <input id="{{ name }}" class="form-control" ng-switch-when="date" type="date" ng-model="fields[name].value" />

    <select id="{{ name }}" class="form-control" ng-switch-when="link" ng-model="fields[name].value" ng-options="option as option for option in componentNames"></select>

    <select id="{{ name }}" class="form-control" ng-switch-when="links" ng-model="fields[name].value" multiple ng-multiple="true" ng-options="option as option for option in componentNames"></select>

    <select id="{{ name }}" class="form-control" ng-switch-when="choice" ng-model="fields[name].value" ng-options="option as option for option in field.choices"></select>

    <select id="{{ name }}" class="form-control" ng-switch-when="choices" ng-model="fields[name].value" multiple ng-multiple="{{ field.multiple }}" ng-options="option as option for option in field.choices"></select>
</div>
