<table class="grid">
    <thead>
        <tr>
            <td ng-repeat="column in columns">
                {{ column.label }}
            </td>
        </tr>
    </thead>

    <tbody>
        <tr ng-class="itemClass($index)" ng-repeat="item in items">
            <td ng-repeat="column in columns">
                <a ng-click="edit(item, entity)">{{ item[column.field] }}</a>
            </td>
        </tr>
    </tbody>
</table>
