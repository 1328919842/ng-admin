<div id="wrapper">
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">{{ appController.applicationName }}</a>
        </div>
    </nav>

    <div class="navbar-default navbar-static-side" role="navigation" ng-controller="SidebarController as sidebarController">
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="entities-repeat" ng-repeat="(key, entity) in sidebarController.entities" ng-class="{'active': sidebarController.isActive(entity)}">
                    <a ng-click="sidebarController.displayList(key, $event)">{{ entity.label() }}</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="page-wrapper">
        <div class="main-container" ui-view></div>
    </div>
    <div id="loader"></div>
</div>
