<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Angular admin</title>
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/ng-grid/ng-grid.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/sb-admin.css">
        <!-- endbuild -->
    </head>
    <body ng-app="angularAdminApp">

        <div id="wrapper" ng-controller="MainCtrl">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Angular Admin</a>
                </div>
            </nav>

            <div class="navbar-default navbar-static-side" role="navigation" ng-controller="SidebarCtrl">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="heading"><i class="fa fa-list-alt fa-fw"></i> Entities</li>
                        <li class="entities-repeat" ng-repeat="(key, entity) in entities">
                            <a ng-click="displayList(key, $event)">{{entity.label}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="page-wrapper">
                <div class="main-container" ng-view=""></div>
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>
        <script src="bower_components/ng-grid/build/ng-grid.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/async/lib/async.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/controllers/list.js"></script>
        <script src="scripts/controllers/edit.js"></script>
        <script src="scripts/services/configRetriever.js"></script>
        <script src="scripts/services/panelBuilder.js"></script>
        <script src="scripts/services/listBuilder.js"></script>
        <script src="scripts/services/editBuilder.js"></script>
        <!-- endbuild -->
    </body>
</html>
