<select id="{{ field.name() }}"
        class="form-control"
        multiple
        ng-model="$ngModelValue"
        ng-model-getter="field.value()"
        ng-model-setter="field.value($value)"
        ng-multiple="{{ field.multiple }}"
        ng-options="option as option for option in field.choices"
        ng-required="field.validation().required"></select>
