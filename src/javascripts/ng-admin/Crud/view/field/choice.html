<select id="{{ field.name() }}"
        class="form-control"
        ng-model="$ngModelValue"
        ng-model-getter="field.value()"
        ng-model-setter="field.value($value)"
        ng-required="field.validation().required">

    <option ng-if="!field.validation().required">-- select a value --</option>

    <option ng-repeat="choice in field.choices()" value="{{ choice.value }}" ng-selected="field.value == choice.value">
        {{ choice.label }}
    </option>
</select>
