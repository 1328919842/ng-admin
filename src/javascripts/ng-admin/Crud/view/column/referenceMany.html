<div ng-switch="field.isEditLink()">
    <a ng-switch-when="true" ng-click="edit(entry)" class="multiple">
        <span ng-repeat="ref in entry.listValues[field.name()] track by $index" class="label label-default">
            {{ ref }}
        </span>
    </a>

    <span ng-switch-default>
        <span ng-repeat="ref in entry.listValues[field.name()] track by $index" class="label label-default">
            {{ ref }}
        </span>
    </span>
</div>
