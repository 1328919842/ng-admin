<div class="row" id="header">
    <div class="col-md-10">
        <h1 compile="formController.title">
            Create new {{ formController.view.entity.name() | singularize }}
        </h1>
        <p class="lead" ng-if="formController.description">{{ formController.description }}</p>
    </div>

    <div class="controls col-md-2">
        <a class="btn btn-default" ng-click="formController.back()"><span class="glyphicon glyphicon-chevron-left"></span> Back to list</a>
    </div>
</div>

<div class="row" id="edit-container">
    <form class="form-horizontal" name="{{ formController.name }}" ng-submit="formController.submitCreation(createForm, $event)">
        <div class="form-field form-group" ng-include="'ng-admin/Crud/view/edit-attribute.html'" ng-repeat="field in formController.fields | orderElement track by $index"></div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Submit</button>
            </div>
        </div>
    </form>
</div>
