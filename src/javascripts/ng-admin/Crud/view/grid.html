<table class="grid">
    <thead>
        <tr>
            <td ng-repeat="column in columns">
                <a ng-click="sort(column.field)">
                    <span class="glyphicon {{ sortDir === 'DESC' ? 'glyphicon-chevron-down': 'glyphicon-chevron-up' }}" ng-if="isSorting(column.field)"></span>

                    {{ column.label }}
                </a>
            </td>
        </tr>
    </thead>

    <tbody>
        <tr ng-class="itemClass($index)" ng-repeat="entity in entities track by $index">
            <td ng-repeat="column in columns" ng-switch="column.field.type()">
                <a ng-click="edit(entity)" ng-switch-when="reference-many" class="multiple">
                    <span ng-repeat="ref in entity.getField(column.field.name()).value track by $index" class="label label-default">{{ ref }}</span>
                </a>

                 <span ng-switch-default ng-switch="entity.getField(column.field.name()).isEditLink()">
                    <a ng-click="edit(entity)" ng-switch-when="true">{{ entity.getField(column.field.name()).getListValue() }}</a>

                    <span ng-switch-default ng-init="field = item" compile="entity.getField(column.field.name()).getCallbackValue()"></span>
                </span>
            </td>
        </tr>
    </tbody>
</table>
