<div class="row" ng-if="dashboardController.hasEntities">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>
    </div>
</div>

<div class="row dashboard-content">
    <div class="col-lg-6">
        <div class="panel panel-default" ng-repeat="collection in dashboardController.orderedCollections" ng-if="$even">
            <ma-dashboard-panel label="{{ collection.label }}"
                             view-name="{{ collection.viewName }}"
                             fields="collection.fields"
                             entries="collection.entries"
                             entity="collection.entity"
                             sort-field="collection.sortField"
                             sort-dir="collection.sortDir">
            </ma-dashboard-panel>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default" ng-repeat="collection in dashboardController.orderedCollections" ng-if="$odd">
            <ma-dashboard-panel label="{{ collection.label }}"
                             view-name="{{ collection.viewName }}"
                             fields="collection.fields"
                             entries="collection.entries"
                             entity="collection.entity"
                             sort-field="collection.sortField"
                             sort-dir="collection.sortDir">
            </ma-dashboard-panel>
        </div>
    </div>
</div>

<div class="row" ng-if="!dashboardController.hasEntities">
    <div class="col-lg-12">
        <div class="dashboard-invite">
            <p>All dependencies are set, ng-admin is ready to run!</p>
            <p>Now you can <a href="https://github.com/marmelab/ng-admin/blob/master/README.md#configuring-ng-admin">update the configuration</a>: add entities to the admin, then refresh.</p>
        </div>
    </div>
</div>
