<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div>

<div class="row dashboard-content">
    <div class="panel panel-default col-lg-5" ng-repeat="(name, panel) in dashboardController.panels">
        <div class="panel-heading">
            {{ panel.label }}
        </div>

        <div ng-include="'ng-admin/Crud/view/grid.html'" ng-init="columns=panel.columns;items=panel.items;entity=panel.entity"></div>
    </div>
</div>
